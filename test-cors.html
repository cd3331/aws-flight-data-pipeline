<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing API CORS</h1>
    <div id="result">Testing...</div>

    <script>
        async function testCORS() {
            try {
                const response = await fetch('https://acikl2oamh.execute-api.us-east-1.amazonaws.com/prod/data');
                const data = await response.json();

                document.getElementById('result').innerHTML = `
                    <h2>✅ SUCCESS!</h2>
                    <p>Total Flights: ${data.statistics?.total_flights || 'N/A'}</p>
                    <p>API is working from browser!</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>❌ CORS Error</h2>
                    <p>Error: ${error.message}</p>
                    <p>This confirms the CORS issue.</p>
                `;
            }
        }

        testCORS();
    </script>
</body>
</html>
